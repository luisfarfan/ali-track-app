<ion-content>
    <div class="login-logo" [hidden]="keyboard.isVisible">
        <img src="/assets/img/logoalitour.jpg">
    </div>
    <form [formGroup]="registerForm">
        <ion-grid>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div padding>
                        <ion-item>
                            <ion-label color="primary" position="floating">Nombres</ion-label>
                            <ion-input formControlName="nombre" type="text" placeholder="Nombres"
                                       required></ion-input>
                        </ion-item>
                        <input-error-message [control]="registerForm.get('nombre')"></input-error-message>
                        <ion-item>
                            <ion-label color="primary" position="floating">Apellido Paterno</ion-label>
                            <ion-input formControlName="apellido_paterno" type="text" placeholder="Apellido Paterno"
                                       required></ion-input>
                        </ion-item>
                        <input-error-message [control]="registerForm.get('apellido_paterno')"></input-error-message>

                        <ion-item>
                            <ion-label color="primary" position="floating">Apellido Materno</ion-label>
                            <ion-input formControlName="apellido_materno" type="text" placeholder="Apellido Materno"
                                       required></ion-input>
                        </ion-item>
                        <input-error-message [control]="registerForm.get('apellido_materno')"></input-error-message>

                        <ion-item>
                            <ion-label color="primary" position="floating">Celular</ion-label>
                            <ion-input formControlName="telefono1" type="tel" placeholder="Celular"
                                       required></ion-input>
                        </ion-item>
                        <input-error-message [control]="registerForm.get('telefono1')"></input-error-message>
                        <ion-item>
                            <ion-label color="primary" position="floating">Correo elect칩nico</ion-label>
                            <ion-input formControlName="correo" type="email" placeholder="Correo elect칩nico"
                                       required></ion-input>
                        </ion-item>
                        <input-error-message [control]="registerForm.get('correo')"></input-error-message>

                        <ion-item>
                            <ion-label color="primary" position="floating">Username</ion-label>
                            <ion-input formControlName="username" type="text" placeholder="Apellido Materno"
                                       required></ion-input>
                        </ion-item>
                        <input-error-message [control]="registerForm.get('username')"></input-error-message>

                        <ion-item>
                            <ion-label color="primary" position="floating">Contrase침a</ion-label>
                            <ion-input formControlName="password" type="password" placeholder="Contrase침a"
                                       required></ion-input>
                        </ion-item>
                        <input-error-message [control]="registerForm.get('password')"></input-error-message>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-row>
            <ion-col>
                <ion-button (click)="register()" [disabled]="registerForm.invalid" shape="round" expand="full">
                    Registrarse
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button routerLink="/login" routerDirection="backward" shape="round" color="light" expand="full">
                    Regresar
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
