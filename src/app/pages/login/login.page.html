<ion-content>
    <div class="login-logo" [hidden]="keyboard.isVisible">
        <img src="/assets/img/logoalitour.jpg">
    </div>
    <form [formGroup]="loginForm">
        <ion-list padding>
            <ion-item>
                <ion-label color="primary" position="stacked">Usuario</ion-label>
                <ion-input formControlName="username" type="text" placeholder="Usuario"
                           required></ion-input>
            </ion-item>
            <input-error-message [control]="loginForm.get('username')"></input-error-message>
            <ion-item>
                <ion-label color="primary" position="stacked">Contraseña</ion-label>
                <ion-input formControlName="password" type="password" placeholder="Contraseña"
                           required></ion-input>
            </ion-item>
            <input-error-message [control]="loginForm.get('password')"></input-error-message>
        </ion-list>

        <ion-row>
            <ion-col>
                <ion-button (click)="login()" shape="round" [disabled]="loginForm.invalid" type="submit" expand="block">
                    Login
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button routerLink="/register" routerDirection="forward" shape="round" color="light" expand="block">
                    Registrarse
                </ion-button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
